{% extends 'base_layout.html' %}
{% load static  i18n %}
 
{% block content %}
    <!-- Hero Start -->
    
    <!-- Hero End -->


    <!-- Contact Start -->
    <div class="container-fluid p-5">
        <div class="row g-5 mb-5">
            <div class="col-lg-4">
                <div class="d-flex flex-column align-items-center bg-dark rounded text-center py-5 px-3">
                    <div class="bg-primary rounded-circle d-flex align-items-center justify-content-center mb-3" style="width: 60px; height: 60px;">
                        <i class="fa fa-map-marker-alt fs-4 text-white"></i>
                    </div>
                    <h5 class="text-uppercase text-primary">Visit Us</h5>
                    <p class="text-secondary mb-0">Sonac Street Bameda</p>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="d-flex flex-column align-items-center bg-dark rounded text-center py-5 px-3">
                    <div class="bg-primary rounded-circle d-flex align-items-center justify-content-center mb-3" style="width: 60px; height: 60px;">
                        <i class="fa fa-envelope fs-4 text-white"></i>
                    </div>
                    <h5 class="text-uppercase text-primary">Email Us</h5>
                    <p class="text-secondary mb-0">info@example.com</p>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="d-flex flex-column align-items-center bg-dark rounded text-center py-5 px-3">
                    <div class="bg-primary rounded-circle d-flex align-items-center justify-content-center mb-3" style="width: 60px; height: 60px;">
                        <i class="fa fa-phone fs-4 text-white"></i>
                    </div>
                    <h5 class="text-uppercase text-primary">Call Us</h5>
                    <p class="text-secondary mb-0">+237-671593-128</p>
                </div>
            </div>
        </div>
        <div class="row g-0">
            <div class="col-lg-2"> </div>
            <div class="col-lg-8">
                <div class="bg-dark p-5">
                    <form action="{% url 'contact_us' %}" method="POST">
                        {% csrf_token %} 
                        <div class="row g-3">
                            <div class="col-6">
                                <input type="text" name="fname" class="form-control bg-light border-0 px-4" placeholder="First Name*" style="height: 55px;">
                            </div>
                            <div class="col-6">
                                <input type="text" name="lname" class="form-control bg-light border-0 px-4" placeholder="Last Name" style="height: 55px;">
                            </div>
                            <div class="col-6">
                                <input type="email" name="email" class="form-control bg-light border-0 px-4" placeholder="Your Email*" style="height: 55px;">
                            </div>
                            <div class="col-12">
                                <input type="text" name="subject" class="form-control bg-light border-0 px-4" placeholder="Subject*" style="height: 55px;">
                            </div>
                            <div class="col-12">
                                <textarea name="message" class="form-control bg-light border-0 px-4 py-3" rows="4" placeholder="Message*"></textarea>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-primary w-100 py-3" type="submit">Send Message</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-2"> </div>
            <!--div class="col-lg-6">
                <iframe class="w-100"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3001156.4288297426!2d-78.01371936852176!3d42.72876761954724!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4ccc4bf0f123a5a9%3A0xddcfc6c1de189567!2sNew%20York%2C%20USA!5e0!3m2!1sen!2sbd!4v1603794290143!5m2!1sen!2sbd"
                    frameborder="0" style="height: 457px; border:0;" allowfullscreen="" aria-hidden="false"
                    tabindex="0"></iframe>
            </!div -->
        </div>
    </div>
    <!-- Contact End -->


{% endblock %}
